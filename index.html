<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/data/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <title>IIITN Connect</title>
</head>

<body>

  <div class="head">
    <span id="logo_01"> <img src="data/img/logo.svg" alt=""> </span>
  </div>
  <div class="search_bar">

    <form class="" action="index.html" method="post">
      <div class="search-wrapper">
        <input id="search" type="search" name="" placeholder="Search">
        <span id="search_container">
          <img class="search-bar-icon" src="data/img/search.svg" alt="">
        </span>
        <span id="filter_container" onclick="filterOpen()">
          <img class="search-bar-icon" src="data/img/filter.svg" alt="">
        </span>
      </div>


      <div class="hidden">
        <span>Branch <input type="text" name="" value=""></span>

        <br>
        <span>Year <input type="text" name="" value=""></span>

        <br>
        <span>Skills <input type="text" name="" value=""></span>

        <br>
        <span>
          <input type="button" name="" value="Cancel">
          <input type="button" name="" value="Apply">
        </span>

      </div>


    </form>


  </div>

  <section class="cards-wrapper">
    <div class="cards-container" id="development">
      <div class="heading-wrapper">
        <h1 class="cards-category">Development</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="design">
      <div class="heading-wrapper">
        <h1 class="cards-category">Design</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="ml">
      <div class="heading-wrapper">
        <h1 class="cards-category">ML</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="ar-vr">
      <div class="heading-wrapper">
        <h1 class="cards-category">AR/VR/XR</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="cp">
      <div class="heading-wrapper">
        <h1 class="cards-category">Competitive Programming</h1>
      </div>
      <div class="cards"></div>
    </div>
    <div class="cards-container" id="other-categories">
      <div class="heading-wrapper">
        <h1 class="cards-category">Other Categories</h1>
      </div>
      <div class="cards"></div>
    </div>
  </section>

  <script src="/js/script.js"></script>
  <script src="/js/fetch.js"></script>
</body>

</html>
